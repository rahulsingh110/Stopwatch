<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <button class="a"  type="button" onclick="watchStop()">Stop</button>
            <button class="b" type="button" onclick="watchStart()">Play</button>
            <button class="c" type="button" onclick="watchReset()">Reset</button>
            

        </div>

    </div>
    <script src="index.js">
   
    </script>
</body>
</html>
